services:
  - type: web
    name: digitalteam-portfolio
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: digitalteam-db
          property: connectionString
    healthCheckPath: /api/services

databases:
  - name: digitalteam-db
    databaseName: digitalteam
    user: digitalteam_user
    plan: starter